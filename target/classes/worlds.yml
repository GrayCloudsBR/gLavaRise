WORLDS:
  OVERWORLD:
    enabled: true
    RISE-INTERVAL: 15
    HEIGHT:
      start: -64
      end: 320
      announcement-interval: 5
    environment:
      time: 6000
      weather: clear
      difficulty: NORMAL
      gamerules:
        doWeatherCycle: false
        doDaylightCycle: false
        doMobSpawning: false
        keepInventory: true
    generation:
      type: NORMAL
      structures: false
      seed: ""
      void: false
      flat: false
      generator-settings: ""
    spawn:
      spread-players: true
      radius: 50
      min-y: 64
      max-y: 100
      safe-location: true
    effects:
      enabled: false
      list:
        - effect: SPEED
          amplifier: 0
          duration: -1
        - effect: JUMP
          amplifier: 0
          duration: -1

  NETHER:
    enabled: false
    RISE-INTERVAL: 15
    RISE-TYPE: LAVA
    HEIGHT:
      start: 0
      end: 128
      announcement-interval: 5
    BORDER:
      initial-size: 200
      shrink-enabled: true
      shrink:
        method: TIME
        time-interval: 240
        shrink-amount: 40
        minimum-size: 40
        players-threshold: 5
    BLOCK-SETTINGS:
      replace-all-blocks: true
    BORDER-DAMAGE:
      enabled: true
      damage-radius: 5
      damage-amount: 3
      damage-interval: 1
  
  END:
    enabled: false
    RISE-INTERVAL: 15
    RISE-TYPE: VOID
    HEIGHT:
      start: 0
      end: 256
      announcement-interval: 5
    BORDER:
      initial-size: 300
      shrink-enabled: true
      shrink:
        method: TIME
        time-interval: 360
        shrink-amount: 60
        minimum-size: 60
        players-threshold: 5
    BLOCK-SETTINGS:
      replace-all-blocks: true
    BORDER-DAMAGE:
      enabled: true
      damage-radius: 5
      damage-amount: 2
      damage-interval: 1 