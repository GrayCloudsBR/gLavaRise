GAME:
  countdown:
    enabled: true
    duration: 10
    messages:
      - "§eGame starting in %time% seconds!"
      - "§eGet ready!"
    sound:
      enabled: true
      type: BLOCK_NOTE_BLOCK_PLING
      volume: 1.0
      pitch: 1.0

  border:
    initial-size: 200.0
    warning:
      distance: 5
      time: 15
    damage:
      enabled: true
      base-amount: 2.0
      interval: 1
      scaling:
        enabled: true
        multiplier: 1.5
        max-damage: 10.0

  respawn:
    enabled: false
    lives: 1
    invincibility:
      enabled: true
      duration: 3
    spawn-protection:
      radius: 5
      duration: 10

  starting-items:
    enabled: true
    clear-inventory: true
    items:
      - material: STONE_SWORD
        amount: 1
      - material: STONE_PICKAXE
        amount: 1
      - material: STONE_AXE
        amount: 1
      - material: COOKED_BEEF
        amount: 16

  world-management:
    enabled: true
    world-prefix: "lavarise_"
    delete-old-worlds: true
    max-backup-worlds: 5
    teleport-to-lobby: true
    lobby-world: "world"
    lobby-coordinates:
      x: 0
      y: 100
      z: 0
      yaw: 0
      pitch: 0
    spawn-protection:
      enabled: true
      radius: 10

  gameplay:
    pvp:
      enabled: true
      grace-period: 30
    fall-damage: true
    keep-inventory: false
    allow-crafting: true
    allow-building: true
    block-break:
      whitelist:
        - STONE
        - DIRT
        - GRASS_BLOCK
    block-place:
      whitelist:
        - STONE
        - DIRT
        - GRASS_BLOCK

GENERAL:
  debug-mode: false
  allow-world-change: false
  auto-start-timer: 10
  minimum-players: 2
  maximum-players: 100

BORDER:
  damage-scaling:
    enabled: true
    multiplier: 1.5
    max-damage: 10
  warning:
    sound-enabled: true
    title-enabled: true
    actionbar-enabled: true
    chat-enabled: true 